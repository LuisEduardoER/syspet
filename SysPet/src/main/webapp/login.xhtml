<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<ui:composition template="./template/templatelogin.xhtml">
		<ui:define name="title">Login</ui:define>
		<ui:define name="conteudo">
			<f:view>
				<h:form id="login">
					<br />
					<br />
					<br />
					
					<h:panelGrid border="0" columns="3" footerClass="subtitle" headerClass="subtitlebig" styleClass="medium" columnClasses="subtitle,medium">
						<h:outputText value="Usuario: " />
						<h:inputText id="nomeLogin"  style=" width : 200px;" required="true" />
						<rich:message for="nomeLogin">
							<f:facet name="passedMarker">
								<h:graphicImage value="images/passed.gif" />
							</f:facet>
							<f:facet name="errorMarker">
								<h:graphicImage value="images/error.gif" />
							</f:facet>
						</rich:message>

						<h:outputText value="Senha: " />
						<h:inputSecret id="senha"  style=" width : 200px;" required="true" />
						<rich:message for="senha">
							<f:facet name="passedMarker">
								<h:graphicImage value="images/passed.gif" />
							</f:facet>
							<f:facet name="errorMarker">
								<h:graphicImage value="images/error.gif" />
							</f:facet>
						</rich:message>
						

						<h:outputText value="" /><h:commandButton  value="Entrar" />

					</h:panelGrid>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</html>
